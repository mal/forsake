# http://www.appveyor.com/docs/appveyor-yml

environment:
  matrix:
    - nodejs: "0.8"
    - nodejs: "0.10"
    - nodejs: "0.12"
    - nodejs: "3"
    - nodejs: "4"
    - nodejs: "5"
    - nodejs: "6"
    - nodejs: "7"

install:
  # openssl
  - appveyor DownloadFile http://slproweb.com/download/Win32OpenSSL_Light-1_1_0b.exe
  - Win32OpenSSL_Light-1_1_0b.exe /silent /verysilent /sp- /suppressmsgboxes
  # node
  - ps: Install-Product node $env:nodejs
  - npm -g install npm
  - set PATH=%APPDATA%\npm;%PATH%
  # forsake
  - npm install

test_script:
  - node --version
  - npm --version
  - npm test

build: off
version: "{build}"
